project:
  type: website
  output-dir: "docs"
format:
  html:
    theme: www/web_report.scss
    toc-title: Contents
    toc: true
    toc-depth: 2
    toc-location: right
    anchor-sections: false
    code-summary: "Reveal Code"
    code-copy: hover
    code-fold: true
    smooth-scroll: true
    grid:
      sidebar-width: 250px
      body-width: 900px
      margin-width: 300px
    code-block-bg: true
    code-block-border-left: "#008097"
    fig-width: 7
    fig-height: 5
    fig-dpi: 300
    warning: FALSE
    error: TRUE
    echo: FALSE
    message: FALSE
website:
  search:
    location: navbar
    type: textbox
  favicon: www/images/CPAL_favicon.ico
  navbar:
      pinned: TRUE
      search: FALSE
      logo: www/images/CPAL_Logo_White.png
#      logo-href: "https://childpovertyactionlab.github.io/cpaldirectory/"
      collapse: FALSE
      right:
        - text: "<b>Menu<b>"
          menu:
            - icon: house-door-fill
              text: "Home"
              href: index.html
            - icon: card-list
              text: "Directory"
              href: directory.html
            - icon: box-seam
              text: "Resume"
              href: resume.html
            - icon: github
              text: "Github"
              href: "https://github.com/lopezmichael/"
  page-footer:
    center: Copyright 2024 <b>[The Child Poverty Action Lab](https://childpovertyactionlab.org/).</b>
    background: "#042D33"
